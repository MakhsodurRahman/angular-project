<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Sales Value</th>
            <th>Met Quata?</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempSalesPersion of salesPersionList">
            <td>{{tempSalesPersion.firstName}}</td>
            <td>{{tempSalesPersion.lastName}}</td>
            <td>{{tempSalesPersion.email}}</td>
            <td>{{tempSalesPersion.salesVolume | currency:'USD'}}</td>
            <td>
                <div *ngIf="tempSalesPersion.salesVolume >= 3000; else myElseBlock">Yes</div>
                <ng-template #myElseBlock>No</ng-template>
            </td>
        </tr>
    </tbody>
</table>
